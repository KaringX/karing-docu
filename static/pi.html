<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Redirect</title>
    <script type="text/javascript">
        function redirectBasedOnArea() {
            const areaMap = { "ru": "https:\/\/1.x31415926.top\/ru.html", "cn": "https:\/\/1.x31415926.top\/cn.html", "xda": "https:\/\/wandow01.pp.ua\/", "ir": "https:\/\/1.x31415926.top\/ir.html", "us": "https:\/\/1.x31415926.top\/cn.html", "hk": "https:\/\/1.x31415926.top\/cn.html", "gb": "https:\/\/1.x31415926.top\/cn.html" };

            const params = new URLSearchParams(window.location.search);
            const area = params.get('r_c');

            if (areaMap.hasOwnProperty(area)) {
                window.location.replace(areaMap[area]);
            } else {
                window.location.replace('https://karing.app/blog/isp/recommend');
            }
        }

        window.onload = redirectBasedOnArea;
    </script>
</head>

<body>
    <p><a href="javascript:;" onclick="redirectBasedOnArea();return false;">Click to open the link</a></p>
</body>
